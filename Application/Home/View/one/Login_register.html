<!DOCTYPE html>
<html>
	<head>
		<title>登录</title>
		<meta charset='utf-8'>
	</head>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
	<body>
		<form action="/home/register/ok" method='post'>
			<fieldset>
				<legend>用户</legend>
				<input type="text" autofocus="true" name='name' required id='name'>
			</fieldset>
			<fieldset>
				<legend>邮箱</legend>
				<input type="email" autofocus="true" name='email' pattern="\w+@\w+(\.\w+){1,2}" id='email' required>
			</fieldset>
			<fieldset>
				<legend>密码</legend>
				<input type="password" name='pwd'>
			</fieldset>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<br>
			<span style='color:red;' id='spans'></span>
			<span id='spans'></span><br>
			<input type="submit" value='确认注册'>
			&nbsp;
			

		</form>
	</body>
	<script type="text/javascript">
		$('#name').blur(function(){
			var name = $('#name').val();
			$.ajax({
				url:'/home/register/name',
				async:true,
				type:'post',
				data:{name:name},
				success:function(data){
					if(data){
						// 存在
						$('#spans').html('用户名邮箱已存在');

					}			
				},
			});
		});
		$('#name').click(function(){
			$('#spans').html('');
		});
		$('#email').blur(function(){
			var email = $('#email').val();
			$.ajax({
				url:'/home/register/email',
				async:true,
				type:'post',
				data:{email:email},
				success:function(data){
					if(data){
						// 存在
						$('#spans').html('用户名邮箱已存在');

					}			
				},
			});
		});
		$('#email').click(function(){
			$('#spans').html('');
		});
	</script>
</html>
